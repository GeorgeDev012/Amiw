<h1>Things to do</h1>
<ul>
  <li *ngFor="let task of tasks; let i = index">{{task}} <button (click)="removeTask(i)">Remove</button></li>
</ul>
<input type="text" [value]="text" (input)="text = $event.target.value">
<button (click)="addTask()">Add</button>
